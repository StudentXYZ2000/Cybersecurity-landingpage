<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Cyber Security Icebreaker</title>
    <style>
        /* Grundlayout */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center; /* Desktop: Box zentriert */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Box mit Scrollbar */
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: left;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #c62828;
            font-size: 1.8em;
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
            line-height: 1.4;
        }

        /* Logo linksbündig */
        .logo {
            display: block;
            margin: 0 0 20px 0;
            width: auto;
            max-width: 250px;
            height: auto;
        }

        /* Mobile Optimierung */
        @media (max-width: 600px) {
            body {
                justify-content: flex-start; /* Box links oben */
                align-items: flex-start;
                padding: 20px;
            }
            .box {
                max-width: 100%; /* volle Breite */
                width: 100%;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.4em;
            }
            .logo {
                max-width: 90%; /* Logo größer */
            }
        }

        @media (max-width: 400px) {
            .logo {
                max-width: 80%; /* kleine Smartphones */
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- Logo -->
        <img src="Logo.png" alt="Firmenlogo" class="logo">
